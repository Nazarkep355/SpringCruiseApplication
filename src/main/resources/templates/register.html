<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.register}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <!--            <small class="text-muted" th:if="${registered}" th:text="${Youjustreged}"></small>-->
            <form th:action="@{/register}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="text" name="email" class="form-control"
                           id="emailInput" placeholder="name">
                    <label th:text="#{label.email}" for="emailInput"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control"
                           id="nameInput" placeholder="name">
                    <label th:text="#{label.name}" for="nameInput"></label>
                </div>
                <div class="form-floating mb-3"><input type="password" name="password" class="form-control"
                                                       id="InputPassword" placeholder="Password" >
                    <label th:text="#{label.password}" for="InputPassword"></label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" th:text="#{label.register}"  type="submit"></button>
                <hr class="my-4">
                <small class="text-muted"  th:text="#{error.enterWrongFormat}"
                       th:if='${enterWrongFormat}'></small>
                <small class="text-muted"  th:text="#{error.emailInUse}"
                       th:if='${emailInUse}'></small>
                <small class="text-muted"  th:text="#{error.emailMust}"
                       th:if='${emailMust}'></small>

                <small class="text-muted"  th:text="#{error.mustContain}"
                       th:if='${mustContain}'></small>
            </form>
        </div>
</div>
<div th:insert="footer.html :: footer"></div>
</body>
</html>
