<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.staff}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>
<a style="margin-top: 25px" th:if='${#session!=null&&#session.getAttribute("user")!=null&&#session.getAttribute("user").isAdmin()}'
   type="button" th:text="#{label.addStaff}"
   th:href="'/staff/add'" class="btn btn-primary"></a>
<nav style="margin-left: 47%" aria-label="Page navigation example">
    <ul class="pagination">
        <li th:if="${page>2}" class="page-item"><a class="page-link"  th:text="#{label.goToFirstPage}" href="/staff/all"></a></li>
        <li th:if="${page>1}" class="page-item"><a class="page-link"  th:text="${page-1}" th:href="'/staff/all?page='+${page-1}"></a></li>
        <li class="page-item"><a class="page-link" th:text="${page}" th:href="'/staff/all?page='+${page}"></a></li>
        <li th:if="${!max}" class="page-item"><a class="page-link" th:text="${page+1}" th:href="'/staff/all?page='+${page+1}"></a></li>
    </ul>
</nav>
<table style="margin-top: 50px" class="table table-striped">
    <thead>
    <tr>
        <td scope="col" th:text="#{label.name}">
        </td>
        <td scope="col" th:text="#{label.position}">
        </td>
    </tr>
    </thead>
    <tbody>
    <div th:each="staf : ${staff}">
        <tr>
            <td th:text="${staf.name}">
            </td>
            <td th:text='${staf.position}'>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<footer  th:insert="footer.html :: footer"></footer>
</body>
</html>
