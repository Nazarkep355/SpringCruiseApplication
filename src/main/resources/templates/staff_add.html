<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.addStaff}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div style="min-height: 700px" class="col-md-10 mx-auto col-lg-5">
    <form th:action="@{/staff/add}" th:method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
            <input required="required" type="text" name="name" class="form-control"
                   id="nameInput" placeholder="name">
            <label th:text="#{label.name}" for="nameInput"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="text" name="position" class="form-control"
                   id="posInput" placeholder="name">
            <label th:text="#{label.position}" for="posInput"></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" th:text="#{label.addStaff}"  type="submit"></button>
        <hr class="my-4">
        <small class="text-muted"  th:text="#{error.staffWithNameExist}"
               th:if='${error!=null&&error.equals("error.staffWithNameExist")}'></small>
    </form>
</div>
<footer th:insert="footer.html :: footer"></footer>
</body>
</html>
