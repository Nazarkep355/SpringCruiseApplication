<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.sendRequest}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>

<div style="min-height: 600px" class="col-md-10 mx-auto col-lg-5">
    <form th:action="@{/requests/send}" enctype="multipart/form-data" method="post"
          class="p-4 p-md-5 border rounded-3 bg-light">
        <input type="hidden" name="id" th:value="${cruise.id}">
        <input type="hidden" name="roomClass" th:value="${roomClass.name()}">
        <div class="mb-3">
            <label for="formFile" class="form-label" th:text="#{label.chooseDoc}"></label>
            <input name="file" class="form-control" type="file" id="formFile">
        </div>
        <button  class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{label.sendRequest}"></button>
    </form>
</div>

<div th:insert="footer.html :: footer"></div>
</body>
</html>
