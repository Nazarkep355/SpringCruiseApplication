<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.addShip}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div style="min-height: 700px" class="col-md-10 mx-auto col-lg-5">
    <!--            <small class="text-muted" th:if="${registered}" th:text="${Youjustreged}"></small>-->
    <form th:action="@{/ships/add}" th:method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
            <input required="required" type="text" name="name" class="form-control"
                   id="nameInput" placeholder="name">
            <label th:text="#{label.name}" for="nameInput"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="number" name="eCost" class="form-control"
                   id="ecost" placeholder="name">
            <label th:text="#{label.cost}+' Econom'" for="ecost"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="number" name="eSeats" class="form-control"
                   id="eseats" placeholder="name">
            <label th:text="'Econom '+#{label.seats}" for="eseats"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="number" name="mCost" class="form-control"
                   id="mcost" placeholder="name">
            <label th:text="#{label.cost}+' Middle'" for="mcost"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="number" name="mSeats" class="form-control"
                   id="mseats" placeholder="name">
            <label th:text="'Middle '+#{label.seats}" for="mseats"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="number" name="pCost" class="form-control"
                   id="pcost" placeholder="name">
            <label th:text="#{label.cost}+' Premium'" for="pcost"></label>
        </div>
        <div class="form-floating mb-3">
            <input required="required" type="number" name="pSeats" class="form-control"
                   id="pseats" placeholder="name">
            <label th:text="'Premium '+#{label.seats}" for="pseats"></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" th:text="#{label.addShip}"  type="submit"></button>
        <hr class="my-4">
        <small class="text-muted"  th:text="#{error.shipNameExist}" th:if='${error!=null&&error.equals("error.shipNameExist")}'></small>

    </form>
</div>


<footer th:insert="footer.html :: footer"></footer>
</body>
</html>
