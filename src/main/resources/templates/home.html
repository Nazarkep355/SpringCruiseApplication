<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text='#{label.home}'></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>
<small class="text-muted" th:text="#{error.noCruise}" th:if='${error!=null&&error.equals("error.noCruise")}'></small>
<ul class="nav nav-pills flex-column mb-auto" style="
margin-left: 25px;margin-top: 25px; ">
    <li><a th:text="#{label.changeMoney}" href="/controller?controller=changeMoneyPage"
           class="nav-link active" aria-current="page"
           style="width: 250px;margin-top: 15px">
        <svg class="bi me-2" width="16" height="16">
        </svg>
    </a></li>
    <li class="nav-item" style="margin-top: 15px">
        <a th:text="#{label.ports}" href="/ports/all" class="nav-link active" aria-current="page" style="width: 250px;">
            <svg class="bi me-2" width="16" height="16">
            </svg>
        </a>
    </li>
    <li class="nav-item" style="margin-top: 15px">
        <a th:text="#{label.ships}" href="/ships/all" class="nav-link active" aria-current="page" style="width: 250px;">
            <svg class="bi me-2" width="16" height="16">
            </svg>
        </a>
    </li>
    <div th:if='${#session.getAttribute("user").isAdmin()}'>
        <li class="nav-item" style="margin-top: 15px">
            <a th:text="#{label.staff}" href="/staff/all" class="nav-link active" aria-current="page"
               style="width: 250px;">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"></use>
                </svg>
            </a>
        </li>
        <li class="nav-item" style="margin-top: 15px">
            <a th:text="#{label.routes}" href="/routes/all" class="nav-link active" aria-current="page"
               style="width: 250px;">
                <svg class="bi me-2" width="16"
                     height="16">
                    <use xlink:href="#home"></use>
                </svg>
            </a></li>
        <li class="nav-item" style="margin-top: 15px">
            <a th:text="#{label.requests}" href="/requests/admin/all" class="nav-link active" aria-current="page"
               style="width: 250px;">
                <svg
                        class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"></use>
                </svg>
            </a>
        </li>
        <li class="nav-item" style="margin-top: 15px">
            <a th:text="#{label.planCruise}" href="/controller?controller=numOfStaff" class="nav-link active" aria-current="page"
               style="width: 250px">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"></use>
                </svg>
            </a></li>
    </div>

</ul>
<header th:insert="footer.html :: footer"></header>
</body>
</html>
