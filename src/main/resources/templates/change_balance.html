<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.changeMoney}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header.html :: header"></header>

<div class="col-md-10 mx-auto col-lg-5"
     style="margin-top: 150px">
    <form th:action="@{/user/changeBalance}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
<!--        <small class = "text-muted" style="margin-top: 15px; color: darkcyan;text-align: center"><fmt:message bundle="${bundle}" key="AddPort"/></small>-->
        <div class="form-floating mb-3">
            <input type="number" name="money" class="form-control" id="floatingInput" placeholder="example">
            <label for="floatingInput" th:text="#{label.enterAmount}"></label>
        </div>
        <button th:text="#{label.add}" class="w-100 btn btn-lg btn-primary" style="width: 150px;" type="submit">
        </button>
    </form>
</div>
<footer th:insert="footer.html :: footer"></footer>
</body>
</html>
